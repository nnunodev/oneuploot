{% extends "base.html" %} {% block content %}
<div class="login-container center">
    <!--Title-->
    <div class="row">
        <div class="col s12 m12 l12">
            <p class="games-title">Register</p>
        </div>
    </div>
    <!--Register form-->
    <div class="container login-register">
        <form method=POST action="{{ url_for('signup') }}">
            <div class="row">
                <!--Username-->
                <div class="col s12 m12 lg12 center">
                    <label for="exampleInputEmail1">Username:</label>
                    <input id="box-input" type="text" class="form-control" name="username" placeholder="Username"
                        required>
                </div>
                <!--Password-->
                <div class="col s12 m12 lg12 center">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="box-input" type="password" class="form-control" name="pass" placeholder="Password"
                        required>
                </div>
                 <!--Register Button-->
                <div class="col s12 m12 lg12 center">
                    <button type="submit"
                        class="login-register-btn waves-effect waves-light btn orange darken-2">Sign Up</button>
                </div>
            </div>
             <!--Login link-->
            <div class="col s12 m12 lg12 center">
                <div class="col s12 m12 lg12 center">
                    Already have an account? <a href="{{ url_for('login_page') }}"><u>Login here</u></a>.
                </div>
                 <!--Error message for register here-->
                <h5>{{error_register}}</h5>
            </div>
        </form>
    </div>

</div>


{% endblock %}
